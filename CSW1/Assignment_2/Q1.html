<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      td,
      th {
        border: 4px solid #3c5c7a;
        height: 30px;
      }
      table {
        border-collapse: collapse;
        width: 30%;
      }
      td {
        width: 50%;
        text-align: center;
      }

      tbody tr:nth-child(odd) {
        background-color: lightblue;
      }
      thead {
        background-color: #1b354e;
        color: white;
        letter-spacing: 1px;
        word-spacing: 4px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <td>Employee Name</td>
          <td>Salary</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Himanshu</td>
          <td>1,00,000</td>
        </tr>
        <tr>
          <td>Tushar</td>
          <td>2,00,000</td>
        </tr>
        <tr>
          <td>Anish</td>
          <td>3,00,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
